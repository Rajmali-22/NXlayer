<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: rgba(28, 28, 30, 0.95);
            --bg-secondary: rgba(255, 255, 255, 0.06);
            --bg-hover: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --toggle-bg: rgba(120, 120, 128, 0.32);
            --toggle-active: #34c759;
        }

        body.light-mode {
            --bg-primary: rgba(255, 255, 255, 0.95);
            --bg-secondary: rgba(0, 0, 0, 0.04);
            --bg-hover: rgba(0, 0, 0, 0.06);
            --border-color: rgba(0, 0, 0, 0.12);
            --text-primary: rgba(0, 0, 0, 0.88);
            --text-secondary: rgba(0, 0, 0, 0.5);
            --toggle-bg: rgba(120, 120, 128, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: var(--text-primary);
            user-select: none;
        }

        .settings-container {
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            overflow: hidden;
            position: relative;
        }

        /* Close button - top right corner */
        .close-btn {
            position: absolute;
            right: 12px;
            top: 12px;
            width: 28px;
            height: 28px;
            border: none;
            background: var(--bg-secondary);
            border-radius: 50%;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.15s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        /* Settings List */
        .settings-list {
            padding: 50px 30px 30px;
            height: 100%;
            overflow-y: auto;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 20px 0 12px;
            margin-top: 10px;
        }

        .section-title:first-child {
            margin-top: 0;
            padding-top: 0;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: background 0.15s ease;
        }

        .setting-item:hover {
            background: var(--bg-hover);
        }

        .setting-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .setting-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .setting-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Toggle Switch - iOS style */
        .toggle {
            position: relative;
            width: 51px;
            height: 31px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .toggle input {
            display: none;
        }

        .toggle-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--toggle-bg);
            border-radius: 16px;
            transition: background 0.25s ease;
        }

        .toggle input:checked + .toggle-track {
            background: var(--toggle-active);
        }

        .toggle-thumb {
            position: absolute;
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.25s ease;
            box-shadow:
                0 3px 8px rgba(0, 0, 0, 0.15),
                0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .toggle input:checked ~ .toggle-thumb {
            transform: translateX(20px);
        }

        /* Footer shortcut hint */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }

        .shortcut {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Consolas', monospace;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <button class="close-btn" id="close-btn">Ã—</button>

        <div class="settings-list">
            <div class="section-title">Master Control</div>

            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">AI Assistant</span>
                    <span class="setting-desc">Enable all AI features</span>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="master-toggle" checked>
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </label>
            </div>

            <div class="section-title">Appearance</div>

            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">Dark Mode</span>
                    <span class="setting-desc">Use dark color theme</span>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="dark-mode-toggle" checked>
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </label>
            </div>

            <div class="section-title">Behavior</div>

            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">Human-like Typing</span>
                    <span class="setting-desc">Natural speed variation</span>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="humanize-toggle">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </label>
            </div>

            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">Auto Inject</span>
                    <span class="setting-desc">Skip suggestion popup</span>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="auto-inject-toggle">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </label>
            </div>

            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">Live Mode</span>
                    <span class="setting-desc">Auto-suggest on typing pause</span>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="live-mode-toggle">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </label>
            </div>
        </div>

        <div class="footer">
            <span class="shortcut">Ctrl + Shift + P to inject</span>
        </div>
    </div>

    <script src="settings_renderer.js"></script>
</body>
</html>
