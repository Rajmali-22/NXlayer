<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NXlayer Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: rgba(255, 255, 255, 0.95);
      overflow: hidden;
      user-select: none;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      background: rgba(16, 16, 18, 0.60);
      backdrop-filter: blur(50px) saturate(200%);
      -webkit-backdrop-filter: blur(50px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ── Titlebar ── */
    .titlebar {
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      -webkit-app-region: drag;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      flex-shrink: 0;
    }

    .titlebar-title {
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.5px;
    }

    .titlebar-close {
      -webkit-app-region: no-drag;
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .titlebar-close:hover {
      background: rgba(255, 60, 60, 0.3);
      color: rgba(255, 255, 255, 0.9);
    }

    /* ── Main Layout ── */
    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* ── Sidebar ── */
    .sidebar {
      width: 240px;
      min-width: 240px;
      border-right: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.2);
    }

    .sidebar-header {
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .search-input {
      width: 100%;
      padding: 7px 10px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 12px;
      outline: none;
      transition: border-color 0.15s;
    }

    .search-input::placeholder { color: rgba(255, 255, 255, 0.3); }
    .search-input:focus { border-color: rgba(255, 255, 255, 0.2); }

    .new-chat-btn {
      width: 100%;
      padding: 8px 12px;
      background: rgba(100, 150, 255, 0.12);
      border: 1px solid rgba(100, 150, 255, 0.2);
      border-radius: 8px;
      color: rgba(100, 150, 255, 0.9);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .new-chat-btn:hover {
      background: rgba(100, 150, 255, 0.2);
      border-color: rgba(100, 150, 255, 0.35);
    }

    .sidebar-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 8px;
    }

    .sidebar-list::-webkit-scrollbar { width: 4px; }
    .sidebar-list::-webkit-scrollbar-track { background: transparent; }
    .sidebar-list::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 2px; }

    .date-group-label {
      font-size: 10px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      padding: 10px 8px 4px;
    }

    .conv-item {
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.12s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .conv-item:hover { background: rgba(255, 255, 255, 0.06); }
    .conv-item.active { background: rgba(100, 150, 255, 0.12); }

    .conv-item-title {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.75);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .conv-item.active .conv-item-title { color: rgba(255, 255, 255, 0.95); }

    .conv-item-delete {
      display: none;
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .conv-item:hover .conv-item-delete { display: flex; }
    .conv-item-delete:hover { background: rgba(255, 60, 60, 0.2); color: rgba(255, 100, 100, 0.9); }

    /* ── Chat Area ── */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      height: 42px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      flex-shrink: 0;
    }

    .chat-agent-select {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      padding: 3px 8px;
      outline: none;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: border-color 0.15s;
    }

    .chat-agent-select:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .chat-agent-select:focus {
      border-color: rgba(100, 150, 255, 0.4);
    }

    .chat-agent-select option,
    .chat-agent-select optgroup {
      background: #1a1a1e;
      color: rgba(255, 255, 255, 0.9);
    }

    .chat-header-actions {
      display: flex;
      gap: 6px;
    }

    .header-btn {
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }

    /* ── Messages ── */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }

    .messages-container::-webkit-scrollbar { width: 5px; }
    .messages-container::-webkit-scrollbar-track { background: transparent; }
    .messages-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.08); border-radius: 3px; }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 8px;
    }

    .empty-state-icon {
      font-size: 36px;
      opacity: 0.15;
    }

    .empty-state-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.2);
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user { align-items: flex-end; }
    .message.assistant { align-items: flex-start; }

    .message-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.55;
      word-wrap: break-word;
      user-select: text;
    }

    .message.user .message-bubble {
      background: rgba(100, 150, 255, 0.18);
      border: 1px solid rgba(100, 150, 255, 0.12);
      border-bottom-right-radius: 4px;
      color: rgba(255, 255, 255, 0.92);
      white-space: pre-wrap;
    }

    .message.assistant .message-bubble {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-bottom-left-radius: 4px;
      color: rgba(255, 255, 255, 0.88);
    }

    .message-time {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.2);
      margin-top: 3px;
      padding: 0 4px;
    }

    /* ── Streaming cursor ── */
    .streaming-cursor {
      display: inline-block;
      width: 6px;
      height: 14px;
      background: rgba(100, 150, 255, 0.6);
      margin-left: 2px;
      vertical-align: middle;
      animation: blink 0.8s infinite;
      border-radius: 1px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    /* ── Markdown in messages ── */
    .message-bubble h1, .message-bubble h2, .message-bubble h3,
    .message-bubble h4, .message-bubble h5, .message-bubble h6 {
      margin: 12px 0 6px;
      color: rgba(255, 255, 255, 0.95);
    }

    .message-bubble h1 { font-size: 18px; }
    .message-bubble h2 { font-size: 16px; }
    .message-bubble h3 { font-size: 14px; }

    .message-bubble p { margin: 6px 0; }
    .message-bubble p:first-child { margin-top: 0; }
    .message-bubble p:last-child { margin-bottom: 0; }

    .message-bubble ul, .message-bubble ol {
      padding-left: 20px;
      margin: 6px 0;
    }

    .message-bubble li { margin: 3px 0; }

    .message-bubble strong { color: rgba(255, 255, 255, 0.95); }

    .message-bubble a {
      color: rgba(100, 160, 255, 0.9);
      text-decoration: none;
    }

    .message-bubble a:hover { text-decoration: underline; }

    .message-bubble blockquote {
      border-left: 3px solid rgba(255, 255, 255, 0.15);
      padding-left: 12px;
      margin: 8px 0;
      color: rgba(255, 255, 255, 0.6);
    }

    .message-bubble table {
      border-collapse: collapse;
      margin: 8px 0;
      width: 100%;
    }

    .message-bubble th, .message-bubble td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      font-size: 12px;
    }

    .message-bubble th {
      background: rgba(255, 255, 255, 0.06);
      font-weight: 600;
    }

    /* ── Code blocks ── */
    .message-bubble code {
      background: rgba(255, 255, 255, 0.08);
      padding: 1px 5px;
      border-radius: 4px;
      font-family: 'Cascadia Code', 'Fira Code', monospace;
      font-size: 12px;
    }

    .code-block-wrapper {
      position: relative;
      margin: 8px 0;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .code-block-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.04);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .code-lang-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.35);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .copy-code-btn {
      padding: 2px 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 10px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .copy-code-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.7);
    }

    .code-block-wrapper pre {
      margin: 0;
      padding: 12px 14px;
      overflow-x: auto;
    }

    .code-block-wrapper pre code {
      background: transparent;
      padding: 0;
      font-size: 12px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
    }

    .code-block-wrapper pre::-webkit-scrollbar { height: 4px; }
    .code-block-wrapper pre::-webkit-scrollbar-track { background: transparent; }
    .code-block-wrapper pre::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 2px; }

    /* ── Input Area ── */
    .input-area {
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 8px 12px;
      transition: border-color 0.15s;
    }

    .input-wrapper:focus-within {
      border-color: rgba(100, 150, 255, 0.3);
    }

    .chat-textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      font-family: inherit;
      line-height: 1.45;
      resize: none;
      outline: none;
      min-height: 22px;
      max-height: 150px;
      overflow-y: auto;
    }

    .chat-textarea::placeholder { color: rgba(255, 255, 255, 0.25); }

    .chat-textarea::-webkit-scrollbar { width: 3px; }
    .chat-textarea::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 2px; }

    .chat-mic-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.45);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      flex-shrink: 0;
    }

    .chat-mic-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.8);
    }

    .chat-mic-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .chat-mic-btn svg {
      width: 16px;
      height: 16px;
    }

    .chat-mic-btn.recording {
      background: rgba(255, 60, 60, 0.25);
      color: rgba(255, 100, 100, 0.9);
      animation: micPulse 1.2s infinite;
    }

    @keyframes micPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0.3); }
      50% { box-shadow: 0 0 0 6px rgba(255, 60, 60, 0); }
    }

    .send-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(100, 150, 255, 0.2);
      border-radius: 8px;
      color: rgba(100, 150, 255, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: rgba(100, 150, 255, 0.35);
      color: rgba(100, 150, 255, 1);
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
    }

    .stop-btn {
      background: rgba(255, 80, 80, 0.2);
      color: rgba(255, 120, 120, 0.8);
    }

    .stop-btn:hover {
      background: rgba(255, 80, 80, 0.35);
      color: rgba(255, 120, 120, 1);
    }

    /* ── Search results in sidebar ── */
    .search-result {
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.12s;
    }

    .search-result:hover { background: rgba(255, 255, 255, 0.06); }

    .search-result-title {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.75);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .search-result-preview {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .search-result-type {
      font-size: 9px;
      color: rgba(100, 150, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="titlebar">
      <span class="titlebar-title">NXLAYER CHAT</span>
      <button class="titlebar-close" id="close-btn">&times;</button>
    </div>

    <div class="main-layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <input type="text" class="search-input" id="search-input" placeholder="Search chats...">
          <button class="new-chat-btn" id="new-chat-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M6 1v10M1 6h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            New Chat
          </button>
        </div>
        <div class="sidebar-list" id="sidebar-list"></div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="chat-header">
          <select class="chat-agent-select" id="chat-agent-select">
            <option value="auto">Auto</option>
          </select>
          <div class="chat-header-actions">
            <button class="header-btn" id="export-btn">Export</button>
          </div>
        </div>

        <div class="messages-container" id="messages-container">
          <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">&#x2728;</div>
            <div class="empty-state-text">Start a new conversation</div>
          </div>
        </div>

        <div class="input-area">
          <div class="input-wrapper">
            <textarea class="chat-textarea" id="chat-input" placeholder="Type a message..." rows="1"></textarea>
            <button class="chat-mic-btn" id="chat-mic-btn" title="Voice input">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
              </svg>
            </button>
            <button class="send-btn" id="send-btn">
              <svg viewBox="0 0 24 24" fill="none"><path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="chat_renderer.js"></script>
</body>
</html>
