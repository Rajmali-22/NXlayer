<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explanation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .container {
            background: rgba(20, 20, 22, 0.30);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 16px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .header-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .header-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.3px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }

        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 2px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .label {
            font-weight: 600;
            color: #667eea;
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        .label:first-child {
            margin-top: 0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">?</div>
            <span class="header-title">Explanation</span>
        </div>
        <div class="content" id="content">
            <div class="loading" id="loading">Loading</div>
            <div id="explanation-text" class="hidden"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const loading = document.getElementById('loading');
        const explanationText = document.getElementById('explanation-text');

        // Display explanation
        ipcRenderer.on('display-explanation', (event, text) => {
            loading.classList.add('hidden');
            explanationText.classList.remove('hidden');

            // Format the explanation with labels
            let formatted = text
                .replace(/^Approach:/gm, '<span class="label">Approach:</span>')
                .replace(/^Key insight:/gm, '<span class="label">Key Insight:</span>')
                .replace(/^Steps:/gm, '<span class="label">Steps:</span>')
                .replace(/^Time:/gm, '<span class="label">Time:</span>')
                .replace(/^Space:/gm, '<span class="label">Space:</span>')
                .replace(/\n/g, '<br>');

            explanationText.innerHTML = formatted;
        });

        // Show loading state
        ipcRenderer.on('show-loading', () => {
            loading.classList.remove('hidden');
            explanationText.classList.add('hidden');
        });

        // Clear content
        ipcRenderer.on('clear-explanation', () => {
            loading.classList.add('hidden');
            explanationText.classList.add('hidden');
            explanationText.innerHTML = '';
        });
    </script>
</body>
</html>
