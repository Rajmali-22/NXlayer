<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay-container">
        <!-- Input area at bottom -->
        <div class="input-container">
            <div class="input-wrapper">
                <select id="agent-select" class="agent-select">
                    <option value="auto">Auto</option>
                </select>
                <select id="tone-select" class="tone-select">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="friendly">Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="creative">Creative</option>
                    <option value="technical">Technical</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="concise">Concise</option>
                </select>
                <input
                    type="text"
                    id="prompt-input"
                    class="prompt-input"
                    placeholder="Type prompt... (Ctrl+Shift+S for settings)"
                    autocomplete="off"
                />
                <button id="mic-btn" class="mic-btn" title="Click to speak">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <span class="recording-indicator"></span>
                </button>
                <button id="generate-btn" class="generate-btn">Generate</button>
            </div>
            <div id="status" class="status hidden"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
